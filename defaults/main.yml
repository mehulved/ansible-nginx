---
nginx_packages:
  - name: nginx-full
    state: present
  - name: nginx-light
    state: absent
vhosts:
  - name: default
    configuration:
      connection:
        non_ssl: True
        non_ssl_port: 80
        ssl: True
        ssl_port: 443
        ssl_certificate_path: "/etc/nginx/snippets/snakeoil.conf"
      root_directory: "/var/www/html"
      index_files: "index.html index.htm index.nginx-debian.html"
      server_name: "_"
      locations:
        - name: "/"
          config:
            - "try_files $uri $uri/ =404"
            - "expires 1h"
            - "add_header Cache-Control 'public'"
